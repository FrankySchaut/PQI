[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = skip
warn_return_any = False
check_untyped_defs = False
disallow_untyped_defs = False
# Do not parse the heavy implementation file (path uses forward slashes even on Windows)
exclude = ^(pqi/_scorer_impl\.py)$

[mypy.nltk.*]
ignore_missing_imports = True

[mypy.textstat.*]
ignore_missing_imports = True

# Belt-and-braces: even if discovered as a module, ignore it
[mypy.pqi._scorer_impl]
ignore_errors = True
