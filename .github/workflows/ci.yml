name: PQI CI
on:
  push: { branches: [ main, develop ] }
  pull_request: { branches: [ main, develop ] }
permissions: { contents: read }

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PQI_AUTOLOG: "1"
      PQI_VERSION: "v0.2"
      PQI_CYCLE: "I"
      PQI_NOTES: "CI run"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          pip install pytest
      - name: Prepare audit checklist (optional)
        run: python tools/audit_prep.py || true
      - name: Run tests
        run: pytest -q
      - name: Sync Markdown from CSV
        run: python tools/audit_sync.py || true

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black
      - name: Black (check)
        run: black --check .
      - name: Ruff (lint)
        run: ruff check .

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install mypy + deps
        run: |
          python -m pip install --upgrade pip
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          pip install mypy
      - name: Mypy
        run: mypy pqi tools
