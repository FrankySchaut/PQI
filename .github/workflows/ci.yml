name: PQI CI

on:
  push: { branches: [ main, develop ] }
  pull_request: { branches: [ main, develop ] }
permissions: { contents: read }

# Optional but safe: cancel older in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PQI_AUTOLOG: "1"
      PQI_VERSION: "v0.2"
      PQI_CYCLE: "I"
      PQI_NOTES: "CI run"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-py311
          restore-keys: ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          [ -f requirements.txt ] && pip install -r requirements.txt || true
          pip install pytest==8.3.3
      - name: Prepare audit checklist (optional)
        run: python tools/audit_prep.py || true

      # NEW: ensure NLTK tokenizers exist on the runner
      - name: Download NLTK data (punkt / punkt_tab)
        run: |
          python - <<'PY'
          import nltk
          for pkg in ("punkt", "punkt_tab"):
              try:
                  nltk.download(pkg, quiet=True)
                  print(f"Downloaded {pkg}")
              except Exception as e:
                  print(f"Could not download {pkg}: {e}")
          PY

      - name: Run tests
        run: pytest -q
      - name: Sync Markdown from CSV
        run: python tools/audit_sync.py || true

  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-py311
          restore-keys: ${{ runner.os }}-pip-
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install blac
